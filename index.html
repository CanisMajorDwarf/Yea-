<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YEA!#</title>
  <style>
    /* Styles are the same as before */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px auto;
      background: url('wb2.png') center/cover fixed no-repeat;
      background-color: #126991bd;

      color: #343a40;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    .running-text-container {
      position: absolute;
      top: 28px;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .running-text {
      white-space: nowrap;
      animation: runText 14s linear infinite;
      opacity: 50%;
    }

    @keyframes runText {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(-100%);
      }
    }

    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      width: 80%;
      box-sizing: border-box;
      margin-bottom: 15px;
      resize: vertical;
      margin: 0 auto;
      background: rgba(40, 86, 166, 0.13);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);

    }

    button {
  padding: 8px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 30%;
  max-width: 150px;
  margin: 0 5px;
  display: inline-block;
  margin-left: auto;  /* Add margin to the left */
  margin-right: auto; /* Add margin to the right */
}


    button.primary {
      background-color: #007bff;
      color: #fff;
    }

    button.secondary {
      background-color: #6c757d;
      color: #fff;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      textarea,
      button {
        width: 90%;
        margin: 0 auto;
        margin-top: 10px;
      }
    }

    /* Birthday message styles */
    #birthday-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8); /* Initial scale for zoom-in effect */
  text-align: center;
  color: #218cfe;
  font-size: 4rem;
  z-index: 9999;
  display: none;
  padding: 30px;
  border-radius: 20px;
  font-family: 'Dancing Script', cursive;
  letter-spacing: 6px;
  text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.8), 
               -4px -4px 15px rgba(255, 255, 255, 0.6);
  animation: slideInOut 10s ease-in-out forwards, floatEffect 6s ease-in-out infinite, colorChange 6s ease-in-out infinite;
}

/* Slide in and out effect */
@keyframes slideInOut {
  0% {
    transform: translate(-50%, -50%) scale(0.5); /* Smaller scale at start */
    opacity: 0;
  }
  10% {
    transform: translate(-50%, -50%) scale(1); /* Full scale */
    opacity: 1;
  }
  80% {
    transform: translate(-50%, -50%) scale(1); /* Full scale */
    opacity: 1;
  }
  90% {
    transform: translate(-50%, -50%) scale(0.5); /* Smaller scale at end */
    opacity: 0;
  }
  100% {
    transform: translate(-50%, -50%) scale(0.5); /* Final state */
    opacity: 0;
  }
}

/* Floating effect */
@keyframes floatEffect {
  0% {
    transform: translate(-50%, -50%) scale(1) translateY(0);
  }
  50% {
    transform: translate(-50%, -50%) scale(1) translateY(-20px); /* Float upward */
  }
  100% {
    transform: translate(-50%, -50%) scale(1) translateY(0); /* Return to original position */
  }
}

/* Color change effect */
@keyframes colorChange {
  0% {
    color: #218cfe; /* Original color */
  }
  50% {
    color: #ff1493; /* Transition to vibrant pink */
  }
  100% {
    color: #218cfe; /* Back to original color */
  }
}


    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }

    .my-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .my-button:hover {
      background-color: #0056b3;
    }
/* CSS */
.image-container {
  position: relative;
  padding-top: 60px; /* Creates space for the image at the top */
  text-align: center; /* Centers the image horizontally */
}

.lucky {
  width: 150px; /* Adjust size as needed */
