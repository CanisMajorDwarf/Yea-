<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="secret.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px auto;
      background: url('wb2.png') center/cover fixed no-repeat;
      background-color: #f8f9fa;
      color: #343a40;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    .running-text-container {
      position: absolute;
      top: 28px;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .running-text {
      white-space: nowrap;
      animation: runText 14s linear infinite;
      opacity: 50%;
    }

    @keyframes runText {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(-100%);
      }
    }

    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      width: 80%;
      box-sizing: border-box;
      margin-bottom: 15px;
      resize: vertical;
      margin: 0 auto;
      margin-left: 10px;
      margin-right: 10px;
      /* From https://css.glass */
      background: rgba(40, 86, 166, 0.13);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    button {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 30%;
      max-width: 150px;
      margin: 0 5px;
    }

    button.primary {
      background-color: #007bff;
      color: #fff;
    }

    button.secondary {
      background-color: #6c757d;
      color: #fff;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      textarea,
      button {
        width: 90%;
        margin: 0 auto;
        margin-top: 10px;
      }
    }

    /* New styles for the hover button */
    .hover-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 80px; /* Adjusted width to make the button smaller */
  height: 30px; /* Adjusted height to make the button smaller */
  font-size: 12px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
  background-color: #6c757d3f;
  color: #fff;
}


    .hover-button:hover {
      background-color: #0057b3;
    }
  </style>
  <title>YEA!#</title>
</head>

<body>

  <h2>YEA!#</h2>

  <div class="running-text-container">
    <div class="running-text"></div>
  </div>

  <label for="inputText"></label>
  <textarea id="inputText" placeholder="Enter text" rows="3" disabled></textarea>

  <br>

  <button class="primary" onclick="simulateTyping(encodeText)" disabled>Encode</button>
  <button class="secondary" onclick="simulateTyping(decodeText)" disabled>Decode</button>

  <!-- New button for the last right side -->
  <button class="hover-button"></button>
  <a href="index2.html" class="hover-button"><em>0-48</em></a>
  <script>
    // You can add JavaScript functionality for the button if needed
    const hoverButton = document.querySelector('.hover-button');

    hoverButton.addEventListener('mouseenter', () => {
      hoverButton.style.backgroundColor = '#0056b3'; // Change background color on hover
    });

    hoverButton.addEventListener('mouseleave', () => {
      hoverButton.style.backgroundColor = ''; // Reset background color when not hovering
    });
  </script>

</body>

</html>
